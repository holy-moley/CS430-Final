<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Library!</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <nav><p>Totally Real Library</p></nav>
    <div id="SearchDiv">
        <label>Search By title:</label>
        <input type="text" id="SearchQuery">
    </div>
    <button id="filterButton">Show Filters</button>

    <div id="filterList">
        <label><input type="checkbox"> No Books</label>
        <label><input type="checkbox"> No Movies</label>
        <label><input type="checkbox"> Available</label>
    </div>

    <script>
        //Just makes the filter list expand. You can put in a JS file for the actual SQL integration, they're compatible. 
        const btn = document.getElementById("filterButton");
        const list = document.getElementById("filterList");

        btn.addEventListener("click", () => {
            const visible = list.style.display === "block";
            list.style.display = visible ? "none" : "block";
            btn.textContent = visible ? "Show Filters" : "Hide Filters";
        });
    </script>

</body>
</html>
